<html>
    <head>
        <title>Sing Up</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/02d7c981a5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div class="sing-panel">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-md-offset-3 col-md-offset-3">
                    <div class="row">
                        <div class="sing-panel-body">
                        <div style="padding: 0;" class="col-md-5 col-lg-5">
                            <div class="left-sig">
                                <div style="padding: 0;" >
                                    <p style="color:white;font-size: 40px; font-weight: bold; text-align: center; padding-top: 50%;">
                                        REMINDER
                                    </p>
                                    <p style="color:white;font-size: 20px; float:right; padding-right: 20px;margin-top: -15px;">
                                        Makes Life Easier
                                    </p>
                                    <a href="#" style="color: white; float: left; padding-left: 20px; margin-top: 70%;"> Login </a>
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-md-5 col-lg-5 col-md-offset-1 col-lg-offset-1">
                            <div class="right-sig">
                                <div style="margin-top: 20px; text-align: center;">
                                    <p><i class="fas fa-user-plus" style="font-size:48px; color: blueviolet;"></i></p>
                                    <p style="font-size: 20px ;font-weight: bold;">User Singup</p>
                                </div>
                                <form method="post">
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input style="background: rgba(137, 43, 226, 0.555); color: black;" type="text" name="name" class="form-control" placeholder="name" id="name" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Phone no</label>
                                        <input style="background: rgba(137, 43, 226, 0.555); color: black;" type="text" name="phone" class="form-control" placeholder="phone" id="phone" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input style="background: rgba(137, 43, 226, 0.555); color: black;" type="email" name="email" class="form-control" placeholder="Email" id="log-email" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input style="background: rgba(137, 43, 226, 0.555); color: black;" type="password" name="password" class="form-control" placeholder="Password" id="log-password" required>
                                    </div>
                                    <div class="form-group" style="text-align: center">
                                        <a href="index.html" type="submit" style="background-color: blueviolet;color: white;"class="btn"> submit </a>
                                    </div>
                                    <p style="text-align: center;color: red" class="validation-msg"></p>
                                </form>
                            </div> 
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
